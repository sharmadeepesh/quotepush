{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>Random Quote</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<link href="{% static 'css/layout.css' %}" rel="stylesheet" type="text/css" media="all">
<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>

<body id="top">

<!-- Top Background Image Wrapper -->
<div class="bgded overlay" style="background-image:url('{% static 'img/demo/backgrounds/01.jpg' %}');"> 
  <div class="wrapper row1">
    <header id="header" class="hoc clear"> 
      <div id="logo" class="fl_left">
        <h1><a href="{% url 'index' %}">Quote Push</a></h1>
      </div>
      <nav id="mainav" class="fl_right">
        <ul class="clear">
          <li><a href="{% url 'index' %}">Home</a></li>
          <li><a class="active" href="{% url 'random' %}">Random Quote</a>
          <li><a href="{% url 'many' %}">Bulk Quotes</a>
          <li><a href="https://www.github.com/sharmadeepesh/quotepush/">Github</a></li>
          <li><a href="https://sharmadeepesh.github.io">Developer</a></li>
        </ul>
      </nav>
    </header>
  </div>
<div id="quote_container" class="container text-center">
    {% block content %}
    {% endblock content %}
</div>

<div class="wrapper row5">
  <div id="copyright" class="hoc clear"> 
    <!-- ################################################################################################ -->
    <strong class="fl_left">Quote Push</strong>
    <strong class="fl_right">Made with 0 motivation</strong>
    <!-- ################################################################################################ -->
  </div>
</div>
<!-- ################################################################################################ -->
<!-- ################################################################################################ -->
<!-- ################################################################################################ -->
<a id="backtotop" href="#top"><i class="fa fa-chevron-up"></i></a>
<!-- JAVASCRIPTS -->
<script src="{% static 'scripts/jquery.min.js' %}"></script>
<script src="{% static 'scripts/jquery.backtotop.js' %}"></script>
<script src="{% static 'scripts/jquery.mobilemenu.js' %}"></script>
</body>
</html>
</body>
</html>
